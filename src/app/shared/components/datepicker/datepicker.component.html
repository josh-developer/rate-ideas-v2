<div
  #datepickerContainer
  (click)="picker.open()"
  class="bg-gray-50 flex gap-2 cursor-pointer rounded-lg py-2.5 px-3.5 border border-[#D0D5DD] border-solid">
  <mat-icon svgIcon="date" class="text-gray-500 !min-w-6" />

  <input
  matInput
  [matDatepicker]="picker"
  [formControl]="control"  
  (dateChange)="onDateChange($event)" 

  (focus)="onFocus()"
  (blur)="onBlur()"
  [min]="min"
  [max]="max"/>

  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
  <mat-datepicker #picker></mat-datepicker>
</div>
