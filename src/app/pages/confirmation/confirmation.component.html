<div class="w-full h-full flex justify-center items-center">
  <div class="confirm-card">
    <div
      class="flex flex-col items-center gap-4 pb-5 border-b-2 border-gray-300 border-solid">
      <div class="icon-container">
        <mat-icon class="!w-9 !h-9 text-[#039855]" svgIcon="custom-email"></mat-icon>
      </div>
      <div class="flex flex-col items-center gap-1">
        <h2 class="text-2xl text-secondary text-center">
          {{messageAndEmail.message}}
        </h2>
        <span class="text-info text-sm gilroy-medium text-center max-w-[67%]"
          >We sent a 4-digit code to the e-mail address gmail.com. Please enter it
          below.</span
        >
      </div>
    </div>

    <div class="w-[452px] ">
      <app-input-group (onValuesFilled)="onFilled($event)" />
    </div>
    <div></div>
  </div>
</div>
